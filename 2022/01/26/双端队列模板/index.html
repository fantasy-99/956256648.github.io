lass="function">	</span>&#123;</span><br><span class="line">		rev?head++:tail--;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">pop_back</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		rev?tail--:head++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">front</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> rev?buffer[head]:buffer[tail];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">back</span><span class="params">()</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> rev?buffer[tail]:buffer[head];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">reverse</span><span class="params">()</span><span class="comment">//翻转，其实就是交换头尾</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		rev^=<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;q;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//此外，还有一个reverse(s+1,s+1+n)函数，翻转速度太慢</span></span><br></pre></td></tr></table></div></figure></div><footer class="post-footer"><div class="post-ending ending"><div class="ending__text">------ 本文结束，感谢您的阅读 ------</div></div><div class="post-tags"><span class="post-tags-item"><span class="post-tags-item__icon"><i class="fas fa-tag"><
